<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 태그</title>
</head>
<body>
    <h1>헤딩태그 실습</h1>  
    <h2>헤딩태그 실습</h2>
    <h3>헤딩태그 실습</h3>
    <h4>헤딩태그 실습</h4>
    <h5>헤딩태그 실습</h5>
    <h6>헤딩태그 실습</h6>

<!-- 단순히 큰 글자를 나타내려 사용하는 것이 아닌, 중요한 제목의 의미를 담아서 사용함.

특징: h1 태그는 문서 내에 한번만 사용이 가능 합니다.-->



<hr>
<!-- 수평선 태그 -->


<!--  단락태그 -->
    <p>우리는 p 태그 공부중! 
        
        <span>p 태그는 단락 태그입니다.</span>

    </p>

<hr>


<!--  줄바꿈태그 -->
    <p>
        안녕하세요

    <br>
        줄바꿈 태그를 실습하는 중입니다
    </p>



</body>
</html>
