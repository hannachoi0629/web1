<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인</title>
</head>
<body>
    <span>내용1</span>
    <span>
        내용을 확인하고 싶으신가요?
        <a href="#">그럼 클릭하세용</a>
        아니면 마시구용
    </span>

    <!-- 인라인 태그의 종류 -->


    <span>내용2</span>
    <!-- 의미없는 인라인을 나타내기 위한 태그
    특징 : 주로 p태그와 div 태그 안에 쓰임 -->

    <a href=""></a>
    <!-- 하이퍼링크 생성, href 속성에 링크를 넣음. -->

    <b></b>
    <!-- 폰트의 굵기가 굵어짐 -->

    <strong></strong>
    <!-- 폰트의 굵기가 굵어짐 , b태그와 다른 점으로 중요성을 강조할때 사용 -->

    <i></i>
    <!-- 기울임 효과, 이텔릭체 -->

    <em></em>
<!-- 기울임 효과 , i태그와 다른 점으로 중요성을 강조할때 쓰임 -->

    <br>
<!--  텍스트 내에서 줄바꿈을 의미 , 특징으로 차지하는 영역이 없고 닫는 태그가 없음 -->

    <img src="" alt="">
<!-- 이미지를 삽입하는 태그로써 src는 이미지의 경로를 담음  , alt는 로딩이 느려 이미자가 안떴을때
대체하는 텍스트이며 사진에 대한 의미있는 텍스트를 입력, alt는 웹 접근성에 대힌 중요한 역할을 한다.
시각 장애인에게 이 이미지가 무슨 의미인지 알려주는 용도로 사용한다 ex, 트위터 이미지 설명 (alt) (중요)-->


</body>
</html>
