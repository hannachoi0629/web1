<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태이블태그</title>
    <style>
        table, th, td {border: 1px solid ;}

        .ma_50 {margin-top: 50px;}

        td {width: 500px;}
    </style>
</head>
<body>
    <table>
        <caption>표제목</caption>
        <tr>
            <th>제목샐1</th>
            <th>제목샐2</th>
        </tr>
        <tr>
            <td>내용샐1</td>
            <td>내용샐2</td>
        </tr>
    </table>

    <table class="ma_50">
        <caption> 웹커리큘럼</caption>

            <th>웹 과정 순서</th>
            <th>학습 언어</th>

        </tr>
        <tr>

        </tr>
        <tr>
            <th>웹1</th>
            <th>html</th>
            <th>1달</th>
        </tr>
        <tr>
            <td>웹2</td>
            <td>css</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>웹3</td>
            <td>javascript</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>웹4</td>
            <td>실전 웹 구축</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>ux/ui 디자인</td>
            <td>figma</td>
            <td>1달</td>
        </tr>
    </table>

<table class="ma_50">
    <caption>병원</caption>
    <tr>
        <th colspan="3">환자 리스트</th>
    </tr>
    <tr>
        <td>이수근</td>
        <td>감기</td>
        <td>약물치료</td>
    </tr>
    <tr>
        <td>강호동</td>
        <td>허리통증</td>

    </tr>
    <tr>
        <td>임지원</td>

    </tr>
</table>

<table class="ma_50">
    <caption></caption>
    <tr>
        <th colspan="2">해외</th>
    </tr>
    <tr>
        <td rowspan="2">더운나라</td>
        <td>필리핀</td>
    </tr>
    <tr>       
        <td>아제르바이잔</td>
    </tr>
    <tr>
    <td rowspan="2">추운나라</td>
        <td>러시아</td>
    </tr>
    <tr>
        <td>아이슬란드</td>
    </tr>


</table>




</body>
</html>
